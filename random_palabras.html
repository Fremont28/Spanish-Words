<!DOCTYPE html>

<head>

  <title>Random Ad Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    #ad-container {
      margin: 20px auto;
      padding: 20px;
      border: 2px solid #ddd;
      border-radius: 10px;
      max-width: 400px;
      background-color: #f9f9f9;
    }
    #ad-container img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }
    #ad-container a {
      display: inline-block;
      margin-top: 10px;
      text-decoration: none;
      color: rgb(245, 140, 48);
      font-weight: bold;
    }
    #word {
      font-size: 24px;
      color: black;
      transition: all 0.3s ease; /* Smooth transition for changes */
    }

  </style>
</head>
<body>
  <h1></h1>
  <div id="ad-container">
    <div id="ad-content"></div>
  </div>

  <script>
    // Array of ads (each ad can be text, image, or link-based)
    const ads = [
      { type: "image", src: "/Users/johnmccool/Documents/1080pic.jpg", alt: "Visit Barbados", link: "https://www.visitbarbados.org" },
      { type: "image", src: "/Users/johnmccool/Documents/1080pic.jpg", alt: "Visit XXX ", link: "https://www.visitcostarica.com" },
      { type: "image", src: "/Users/johnmccool/Desktop/Caribe.png", alt: "Caribbean Series", link: "https://www.mlb.com/news/2025-caribbean-series-mlb-network" },

    ];

    // Function to display a random ad
    function displayRandomAd() {
      const adContainer = document.getElementById("ad-content");
      const randomAd = ads[Math.floor(Math.random() * ads.length)];

      if (randomAd.type === "image") {
        adContainer.innerHTML = `
          <a href="${randomAd.link}" target="_blank">
            <img src="${randomAd.src}" alt="${randomAd.alt}">
          </a>
        `;
      } else if (randomAd.type === "text") {
        adContainer.innerHTML = `
          <a href="${randomAd.link}" target="_blank">${randomAd.content}</a>
        `;
      }
    }

    // Call the function to display an ad
    displayRandomAd();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Subscription Pop-Up</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    /* Overlay for the pop-up */
    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 10;
    }

    /* Pop-up container */
    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      width: 300px;
      text-align: center;
      z-index: 11;
    }

    .popup h2 {
      margin-top: 0;
    }

    .popup input[type="email"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .popup button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    .popup button:hover {
      background-color: #0056b3;
    }

    .popup .close-btn {
      background-color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <p>Subscribe to our email list for updates and special offers.</p>

  <!-- Overlay and Pop-up -->
  <div class="overlay" id="overlay">
    <div class="popup">
      <h2>Join Our Email List!</h2>
      <p>Subscribe to stay updated with our latest news.</p>
      <input type="email" id="email" placeholder="Enter your email">
      <button onclick="submitEmail()">Subscribe</button>
      <button class="close-btn" onclick="closePopup()">Close</button>
    </div>
  </div>

  <script>
    // Show the pop-up after 3 seconds
    setTimeout(() => {
      document.getElementById('overlay').style.display = 'block';
    }, 3000);

    // Function to close the pop-up
    function closePopup() {
      document.getElementById('overlay').style.display = 'none';
    }

    // Function to handle email submission
    function submitEmail() {
      const email = document.getElementById('email').value;
      if (email) {
        alert(`Thank you for subscribing!, ${email}!`);
        closePopup();
      } else {
        alert('Please enter a valid email address.');
      }
    }
  </script>
</body>
</html>
